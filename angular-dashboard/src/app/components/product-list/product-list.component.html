<div class="grid grid-cols-1 gap-4">
  <div 
    *ngFor="let product of products; let i = index" 
    class="product-card group relative overflow-hidden"
    [class.fade-in]="true"
    [style.animation-delay]="(i * 0.1) + 's'"
    (click)="onProductClick(product)"
  >
    
    <div class="relative overflow-hidden rounded-md mb-3">
      <img 
        [src]="product.imageUrl" 
        [alt]="product.name"
        class="w-full h-32 object-cover group-hover:scale-110 transition-transform duration-300"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
      <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <div class="bg-white/90 backdrop-blur-sm rounded-full p-1">
          <svg class="w-4 h-4 text-brand" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
        </div>
      </div>
    </div>

    
    <div class="space-y-2">
      <h3 class="text-lg font-semibold text-gray-900 group-hover:text-brand transition-colors duration-200 line-clamp-1">
        {{ product.name }}
      </h3>
      <p class="text-sm text-gray-600 line-clamp-2 leading-relaxed">
        {{ product.description }}
      </p>
      
      
      <div class="flex items-center justify-between pt-2">
        <div class="flex flex-col">
          <span class="text-xl font-bold text-brand">${{ product.price }}</span>
          <div class="flex items-center space-x-1 mt-1">
            <div class="flex text-yellow-400">
              <svg class="w-3 h-3 fill-current" viewBox="0 0 20 20">
                <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
              </svg>
              <svg class="w-3 h-3 fill-current" viewBox="0 0 20 20">
                <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
              </svg>
              <svg class="w-3 h-3 fill-current" viewBox="0 0 20 20">
                <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
              </svg>
              <svg class="w-3 h-3 fill-current" viewBox="0 0 20 20">
                <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
              </svg>
              <svg class="w-3 h-3 fill-current" viewBox="0 0 20 20">
                <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
              </svg>
            </div>
            <span class="text-xs text-gray-500">(4.8)</span>
          </div>
        </div>
        
        
        <button class="px-4 py-2 bg-brand text-white text-sm font-medium rounded-lg hover:bg-brand-dark hover:scale-105 transition-all duration-200 shadow-sm hover:shadow-md group-hover:animate-pulse-brand">
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          View
        </button>
      </div>
    </div>

    
    <div class="absolute inset-0 border-2 border-brand rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
  </div>
</div>
